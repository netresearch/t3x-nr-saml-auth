name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the form below.

  - type: dropdown
    id: typo3-version
    attributes:
      label: TYPO3 Version
      description: Which TYPO3 version are you using?
      options:
        - "12.4"
        - "13.4"
    validations:
      required: true

  - type: dropdown
    id: php-version
    attributes:
      label: PHP Version
      description: Which PHP version are you using?
      options:
        - "8.1"
        - "8.2"
        - "8.3"
        - "8.4"
    validations:
      required: true

  - type: input
    id: extension-version
    attributes:
      label: Extension Version
      description: Which version of nr_saml_auth are you using?
      placeholder: "12.0.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output (TYPO3 logs, PHP errors, etc.)
      render: shell

  - type: textarea
    id: idp-info
    attributes:
      label: Identity Provider
      description: Which Identity Provider (IdP) are you using? (e.g., Azure AD, Okta, Keycloak, etc.)
      placeholder: Azure AD, ADFS, Okta, Keycloak, SimpleSAMLphp, etc.
